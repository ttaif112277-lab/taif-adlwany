<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery Website</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <nav id="site-top-nav" class="navbar-menu navbar-fixed-top">
            <div class="container">
                <div class="logo">
                    <a href="index.html" title="Logo">
                        <img src="img/logo.png" alt="Logo" class="img-responsive">
                    </a>
                </div>
                <div class="menu text-right">
                    <ul>
                        <li><a class="hvr-underline-from-center" href="index.html">Home</a></li>
                        <li><a class="hvr-underline-from-center" href="categories.html">Categories</a></li>
                        <li><a class="hvr-underline-from-center" href="foods.html">Foods</a></li>
                        <li><a class="hvr-underline-from-center" href="order.html">Order</a></li>
                        <li><a class="hvr-underline-from-center" href="contact.html">Contact</a></li>
                        <li><a class="hvr-underline-from-center" href="login.html">Login</a></li>
                        <li>
                            <a id="shopping-cart" class="shopping-cart">
                                <i class="fa fa-cart-arrow-down"></i>
                                <span class="badge">4</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="food-search text-center">
        <div class="container">
            <form id="searchForm">
                <input type="search" id="searchInput" placeholder="Search for food..." required>
                <input type="submit" value="Search" class="btn-primary">
            </form>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h2 class="text-center">Explore Foods</h2>
            <div class="heading-border"></div>
            <div class="grid-3">
                <div class="float-container">
                    <img src="img/category/pizza.jpg" class="img-responsive" alt="Pizza">
                    <h3 class="float-text text-white">Pizza</h3>
                </div>
                <div class="float-container">
                    <img src="img/category/sandwich.jpg" class="img-responsive" alt="Sandwich">
                    <h3 class="float-text text-white">Sandwich</h3>
                </div>
                <div class="float-container">
                    <img src="img/category/burger.jpg" class="img-responsive" alt="Burger">
                    <h3 class="float-text text-white">Burger</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="food-menu">
        <div class="container">
            <h2 class="text-center">Food Menu</h2>
            <div class="heading-border"></div>
            <div class="grid-2">
                <div class="food-menu-box">
                    <div class="food-menu-img">
                        <img src="img/food/p1.jpg" alt="Pizza" class="img-responsive img-curve">
                    </div>
                    <div class="food-menu-desc">
                        <h4>Special Pizza</h4>
                        <p class="food-price">$8.00</p>
                        <button class="btn-primary" onclick="sendToFirebase('Special Pizza', 8.00)">Order Now</button>
                    </div>
                </div>
                <div class="food-menu-box">
                    <div class="food-menu-img">
                        <img src="img/food/b1.jpg" alt="Burger" class="img-responsive img-curve">
                    </div>
                    <div class="food-menu-desc">
                        <h4>Best Burger</h4>
                        <p class="food-price">$6.00</p>
                        <button class="btn-primary" onclick="sendToFirebase('Best Burger', 6.00)">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Design By Code Arcade</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0wMcu2kPzteDyKvPBRqAQcXSx66ccgJ0",
            authDomain: "taif-cdb93.firebaseapp.com",
            projectId: "taif-cdb93",
            storageBucket: "taif-cdb93.firebasestorage.app",
            messagingSenderId: "837661420675",
            appId: "1:837661420675:web:53d56b37c4c373254fbfb6"
        };

        // تشغيل فايربيس
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // دالة إرسال البيانات لفايربيس (NoSQL)
        function sendToFirebase(foodName, price) {
            db.collection("orders").add({
                item: foodName,
                price: price,
                time: new Date()
            })
            .then(() => {
                alert("تم إرسال الطلب لقاعدة البيانات بنجاح!");
            })
            .catch((error) => {
                console.error("خطأ في الإرسال: ", error);
            });
        }
    </script>
    
    <script src="js/custom.js"></script>
</body>
</html>
